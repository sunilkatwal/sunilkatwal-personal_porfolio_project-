{% extends 'portfolio/base.html' %}
{% block content %}
    <h1>Sunil's Portfolio</h1>
    {% load static %}
    <a href="{% url 'blog:all_blogs' %}"> Blog</a>
    <br>
    <a href = "{% static 'portfolio/sunilkatwal.pdf' %}"> Resume </a>
    <br>
    <img src ="{% static 'portfolio/sunil.JPG' %}" height=500 width=500>
    {% for items in projects %}
    <h2>{{ items.title }}</h2>
    <p> {{ items.description}}</p>
    <img src="{{ items.image.url }}" height=80 width=80>
    {% if items.url %}
    <br><a href ="{{items.url}}">Link</a>
    {% endif %}
    {% endfor %}

{% endblock %}
